<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <font color="#97010E" size="7" face="Arial">
            <p class="navbar-brand border border-0 text-secondary text-color">GUESS THE MOVIE</p>
            </font>
            <a class="navbar-brand border border-0 text-color" href="{{ url_for('rules') }}">rules of the game</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-color" aria-current="page" href="/">Ð½ome</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-color" href="#">Link</a>
                    </li>
                </ul>
                <div>
                    {% if current_user.is_authenticated %}
                    <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
                    {% else %}
                    <p>
                        <a class="btn bg-danger text-white" href="/register">Sign up</a>
                        <a class="btn bg-danger opacity-25" href="/login">Sign in</a>
                    </p>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
