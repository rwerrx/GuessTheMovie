<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body class="header">
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <font color="#97010E" size="7" face="Arial">
                <p class="navbar-brand border border-0 text-secondary text-color text-color text-f"><b>GUESS THE MOVIE</b></p>
            </font>
            <a class="navbar-brand border border-0 text-color c-button" href="{{ url_for('rules') }}">rules of the game</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-color c-button" href="{{url_for('play')}}">PLAY GAME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-color c-button" aria-current="page" href="{{url_for('index')}}">Ð½ome</a>
                    </li>
                </ul>
                <div>
                    {% if current_user.is_authenticated %}
                    <a class="navbar-brand c-button" href="{{url_for('logout')}}">{{ current_user.name }}</a>
                    {% else %}
                    <p>
                        <a class="btn c-button navbar-brand" href="{{url_for('register')}}">Sign up</a>
                    </p>
                    <p><a class="btn a-button navbar-brand" href="{{url_for('login')}}">Sign in</a></p>


                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

</header>
<!-- Begin page content -->
<main role="main" class="container ">
    {% block content %}{% endblock %}
</main>
<script type="text/javascript" src='js/main.js'></script>
</body>
</html>
